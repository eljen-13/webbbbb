<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini word Simulation </title>
    <link rel="stylesheet">
</head>
<body>
    <h1>Mini word Simulation</h1>

    <div class="controls">
        <label for="colorPicker">Couleur du texte</label>
        <input type="color" id="colorPicker" >
        <label for="fontSize">Taille du texte</label>
        <input type="number" id="fontSize" value="16">
        <label for="fontfamily">Police du texte</label>
        <select id="fontfamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
    </div>

    <p id="paragraph">Voici un paragraphe de texte</p>
    <script src="script1.js"></script>
</body>
</html>
